spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp


#Database Connection Code
spring.datasource.url=jdbc:mysql://localhost/mishagooglemapdb?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false	
spring.datasource.username=root
